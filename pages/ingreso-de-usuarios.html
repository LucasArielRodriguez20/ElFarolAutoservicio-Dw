<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="description" content="Inicio de sesion en el Farol Autoservicio.">
    <meta name="keywords" content="cuenta , teléfono , email">
    <meta name="author" content="Lucas Ariel Rodriguez">
    <meta name="robots" content="index,follow">
    <title>El Farol Autoservicio-Ingreso de Usuarios</title>

    <link rel='stylesheet' type='text/css' media='screen' href='../css/main.css'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <nav class="navbar navbar-expand-md bg-blue">
        <div class="container-fluid">
          <a class="navbar-brand ms-5 bg-B animacion-crecer" href="../index.html">
            <img class="logoFarol" src="../src/favicon/favicon_io/android-chrome-192x192.svg" alt="Logo del Farol Autoservicio">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-xl-end" id="navbarSupportedContent">
            <form class="d-flex flex-wrap mr-30" role="search">
              <input class="form-control me-2 busquedaTextbox" type="search" placeholder="Ingrese un Articulo" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
              <div class="opcionesDeBusqueda justify-content-around">
              </div>
            </form>
            <div class="miCuentaBusqueda mr-5">
                <a class="me-1 animacion-cambio-color animacion-crecer fs-3vw" href="../index.html">Volver</a>
            </div>
            <div class="miCuentaBusqueda">
                <a class="me-1 animacion-cambio-color animacion-crecer fs-3vw" href="./busqueda-articulos.html">Articulos</a>
            </div>
          </div>
        </div>
    </nav>
    <main class="usuarioMain">
        <section class="usuarioSection">
            <div>
                <img src="../src/user-solid.svg" alt="icono de usuario">
            </div>
           <form action="./error.html">
                <input type="text" placeholder="Ingrese su nombre">
                <input type="text" placeholder="Ingrese una contraseña">
                <input type="email" placeholder="Ingrese su mail ej elfarol@">
                <input type="submit"  value="Ingresar">
           </form>
        </section>
    </main>
    <footer>
        <div class="redes">
          <ul>
            <li class="elementoEliminado">
              <h3>Seguinos en nuestras redes:</h3>
            </li>
            <li>
              <a class="animacion-crecer" href="../pages/error.html">
                <img src="../src/instagram.svg" alt="Logo de instagram">
              </a>
            </li>
            <li>
              <a class="animacion-crecer" href="../pages/error.html">
                <img src="../src/facebook.svg" alt="Logo de facebook">
              </a>
            </li>
            <li>
              <a class="animacion-crecer" href="../pages/error.html">
                <img src="../src/twitter.svg" alt="Logo de twitter">

            </li>

            </li>
            <li>

            </li>
            <li>
              <a class="animacion-crecer animacion-cambio-color" href="./nosotros.html">Nosotros</a>
