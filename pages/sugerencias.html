              <div class="opcionesDeBusqueda justify-content-around">
                <a class="me-1 animacion-cambio-color" href="../pages/error.html">Categorías</a>
                <a class="animacion-cambio-color" href="../pages/error.html">Promociones Bancarias</a>
              </div>
            </form>
            <div class="carritoBusqueda">
                <a class="animacion-crecer animacion-cambio-color" href="../pages/error.html">
                  <img  src="../src/cart-shopping-solid.svg" alt="Carrito logo">
                </a>
            </div>
            <div class="miCuentaBusqueda">
              <a class="animacion-crecer animacion-cambio-color" href="./ingreso-de-usuarios.html">
                <img  src="../src/user-solid.svg" alt="Mi Cuenta logo">
              </a>
            </div>
            <div class="miCuentaBusqueda busquedaDN">
                <a class="animacion-cambio-color" href="../pages/error.html">Promociones Bancarias</a>
            </div>
            <div class="miCuentaBusqueda busquedaDN">
                <a class="me-1 animacion-cambio-color" href="../pages/error.html">Categorías</a>
            </div>
            <div class="miCuentaBusqueda busquedaDN">
                <a class="me-1 animacion-cambio-color" href="../index.html">Volver</a>
            </div>
          </div>
        </div>

        <form action="./error.html" class="sugerenciasMainFormulario">
            <h1 class="sugerenciasMainFormularioh3">Datos de Contacto:</h1>
            <input type="text" placeholder="Ingrese su Nombre" class="inputSugerencia sugNombre">
            <input type="text" placeholder="Ingrese su Apellido" class="inputSugerencia sugApellido">
            <input type="text" placeholder="Ingrese su  Telefono"class="inputSugerencia sugTel">
            <input type="email" placeholder="Ingrese su email"class="inputSugerencia sugEmail">
            <input type="text-box" placeholder="ingrese su mensaje"class="inputSugerenciaTextBox">
            <input type="submit" value="Enviar"class="inputSugerenciaBoton">
        </form>
    </main>

              </li>
